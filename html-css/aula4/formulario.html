<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome completo</label><br>
            <input id="nome" type="text" required placeholder="Seu nome">            
        </div>
        <div>
            <label for="email">Email</label><br>
            <input id="email" type="email" required placeholder="usuario@exemplo.com">            
        </div>
        <div>
            <label for="senha">Senha</label><br>
            <input id="senha" type="password" required placeholder="Sua senha" minlength="5">            
        </div>
        <div>
            <label for="profissao">Profissão</label><br>
            <select name="profissao" id="profissao">
                <option selected disabled value="">Selecione uma opção</option>
                <option value="professor">Professor</option>
                <option value="dev">Desenvolvedor</option>
            </select>            
        </div>
        <div>
            <label>Idioma nativo</label><br>
            <input id="checkIngles" name="idioma" type="radio" value="ingles">
            <label for="checkIngles">Inglês</label>
            <input id="checkEsp" name="idioma" type="radio" value="espanhol">
            <label for="checkEsp">Espanhol</label>
        </div>
        <div>
            <label for="resumo">Fale sobre você</label>
            <textarea name="resumo" id="resumo" cols="30" rows="5" maxlength="150"></textarea>
        </div>
        <div>
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Concordo com os termos de serviço</label>
        </div>
        <hr>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <button type="button">Outra ação</button> <!--por padrão em formulário botões enviam informações (submit)-, caso não queira essa opção selecionar type="button"-->
    </form>
    
</body>
</html>
