<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //Crie um algoritmo para ler N números, some-os e faça a média entre os números
       
       let soma = 0

       let quant = Number(prompt("Quantos números deseja na média? "))

       for (let i = 0; i < quant; i++) {
        
        let numero = Number(prompt("Digite um número: "))
        soma += numero
        document.write(`<p>${numero}</p>`)
        
       }  

       let media = soma / quant
       document.write(`<p>A média dos números digitados é ${media}</p>`)
    </script>
</body>
</html>
