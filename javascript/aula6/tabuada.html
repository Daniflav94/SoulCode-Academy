<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        const num = parseInt(prompt("Informe um n√∫mero inteiro"))

        for (let i = 0; i <= 9; i++) {
            let tabuada = num * i
            document.write(`
            <p>${num} x ${i} = ${tabuada}</p>`)
            
        }

    </script>
</body>
</html>
