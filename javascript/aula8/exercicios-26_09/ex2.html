<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*2. Escreva um algoritmo que leia um valor inicial A e imprima o seu fatorial
        */

        let num = parseInt(prompt(`Digite um nÃºmero:  `))
        let fatorial = []
        let resultado = 1

        for (let i = num; i >= 1; i--) {
            fatorial.push(i)
            resultado *= i
        }
        let fat = fatorial.join(' x ')
        document.write(`<p>Fatorial de ${fat} = ${resultado}`)
   
    </script>
    
</body>
</html>
