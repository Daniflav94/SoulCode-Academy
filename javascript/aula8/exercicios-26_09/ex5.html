<body>
    <script>
        /*5. Crie um código que receba 3 valores do comprimento de um triângulo e depois mostre um alert informando se o triângulo é equilátero, isóceles ou escaleno.
        */
        let lado1 = prompt("Digite o primeiro lado do triângulo: ")
        let lado2 = prompt("Digite o segundo lado do triângulo: ")
        let lado3 = prompt("Digite o terceiro lado do triângulo: ")
        
        if(lado1 == lado2 && lado2 == lado3){
            alert("É equilatero")
        }else if(lado1 == lado2 || lado1 == lado3 || lado2 == lado3 ){
            alert("É isósceles")
        }else if(lado1 != lado2 && lado1 != lado3 && lado2 != lado3 ){
            alert("É escaleno")
        }

    </script>
</body>
