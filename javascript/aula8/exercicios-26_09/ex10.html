<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
       10.Uma Cia de pulverização utiliza avião para pulverizar lavouras. Os custos de
        pulverização dependem do tipo de praga e da área a ser contratada conforme a tabela:
        Tipo 1 – ervas daninhas R$ 50,00 por acre;
        Tipo 2 – gafanhotos R$ 100,00 por acre;
        Tipo 3 – broca R$ 150,00 por acre;
        Tipo 4 – todos acima R$ 250,00 por acre.
        Se a área a ser pulverizada for superior a 1000 acres, o fazendeiro tem um desconto de
        5%. Em adição, qualquer fazendeiro cujo custo for maior do que R$ 750,00 tem um
        desconto de 10% sobre o valor que ultrapassar os R$ 750,00. Caso ambos os descontos se
        aplicam o da área é calculado antes. Fazer um algoritmo que leia: o tipo de pulverização
        (1 a 4) e área a ser pulverizada; e imprima o valor a ser pago.
        */
        let tipoPulv = Number(prompt(`Digite o tipo de pulverização: 
        1 - ervas daninhas;
        2 – gafanhotos;
        3 – broca
        4 – todos `))
        let area = parseInt(prompt("Digite a área a ser pulverizada: "))
        let valorAPagar = 0
        let desconto = 0

        
        if(tipoPulv == 1){
             valorAPagar = 50 * area
             if(area > 1000){
                valorAPagar * 0.95
                if(valorAPagar > 750){
                desconto = (valorAPagar - 750) * 0.9
                valorAPagar -= desconto
                } 
             }
        }else if(tipoPulv == 2){
            valorAPagar = 100 * area
             if(area > 1000){
                valorAPagar * 0.95
                if(valorAPagar > 750){
                desconto = (valorAPagar - 750) * 0.9
                valorAPagar -= desconto
                } 
             }
        }else if(tipoPulv == 3){
            valorAPagar = 150 * area
             if(area > 1000){
                valorAPagar * 0.95
                if(valorAPagar > 750){
                desconto = (valorAPagar - 750) * 0.9
                valorAPagar -= desconto
                } 
             }
        }else if(tipoPulv == 4){
            valorAPagar = 250 * area
             if(area > 1000){
                valorAPagar * 0.95
                if(valorAPagar > 750){
                desconto = (valorAPagar - 750) * 0.9
                valorAPagar -= desconto
                } 
             }
        }
        
        alert(`O valor total com descontos será de ${valorAPagar} reais`)

    </script>

</body>

</html>
