<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /*
       11. Leia um número binário e transforme-o em decimal
        */
        let numBinario = Number(prompt(`Digite um número binário`))
        let potenciasde2 = []
        let numDecimal= 0
        
        for (let i = 0; i < numBinario.length; i++) {
            potenciasde2.unshift(Math.pow(2,i))           
        }

        for (let i = 0; i < numBinario.length; i++) {
            if(numBinario[i] == 1){
                numDecimal += potenciasde2[i]
            }else if(numBinario[i] == 0){
                numDecimal += 0
            }
        }
       
        alert(`${numDecimal}`)

    </script>

</body>

</html>
