<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        9. Leia a velocidade máxima permitida em uma avenida e a velocidade com que o motorista
        estava dirigindo nela e calcule a multa que uma pessoa vai receber, sabendo que são
        pagos: 
        a) 50 reais se o motorista estiver ultrapassar em até 10km/h a velocidade permitida (ex.: velocidade máxima: 50km/h; motorista a 60km/h ou a 56km/h); 
        b) 100 reais, se o motorista ultrapassar de 11 a 30 km/h a velocidade permitida. 
        c) 200 reais, se estiver
        acima de 31km/h da velocidade permitida.
        */
        let velocidadeMax = parseInt(prompt("Digite a velocidade máxima permitida: "))
        let velocidade = parseInt(prompt("Digite a velocidade: "))
        let multa = 0
        
        if(velocidade > velocidadeMax){
           if(velocidade <= (velocidadeMax+10)){
                multa = 50
           }else if(velocidade > (velocidadeMax+10) && velocidade <= (velocidadeMax+30)){
                multa = 100
           }else if(velocidade > (velocidadeMax+30)){
                multa = 200
           }           
        }
        
        alert(`${multa} reais`)

    </script>

</body>

</html>
