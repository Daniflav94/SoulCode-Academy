<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        7. Escreva um algoritmo que leia um valor inicial A e uma razão R e imprima uma seqüência em
        P.G. contendo 10 valores.   
        */
        let valorInicial = parseInt(prompt("Digite um valor inicial: "))
        let razao = parseInt(prompt("Digite a razão R: "))
        let sequenciaPG = valorInicial
        let lista = [valorInicial]
        
        for (let i = 0; i < 10; i++) {                       
            sequenciaPG *= razao
            lista.push(sequenciaPG)
                        
        }
        alert(`Progressão aritmética: ${lista}`)

    </script>
</body>
</html>
