<body>
    <script>
        /*
        8. Sabendo que latão é constituído de 70% de cobre e 30% de zinco, indique a quantidade de
        cada um desses componentes para se obter uma certa quantidade de latão (requerida pelo
        usuário).
        */
        let quantidadeLatao = parseInt(prompt("Digite a quantidade de latão: "))
        let cobre = quantidadeLatao * 0.7
        let zinco = quantidadeLatao * 0.3
        
        alert(`Quantidade de cobre necessária: ${cobre}, quantidade de zinco necessária: ${zinco}`)

    </script>
</body>
