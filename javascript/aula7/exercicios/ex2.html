<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Faça um programa que leia um vetor com dez números reais, calcule e mostre a quantidade de números negativos e a soma dos números positivos desse vetor
        */

        let arrayNumeros = []
        let negativo = 0;
        let somaPositivos = 0;
       

        for (let i = 0; i < 10; i++) {
            let numero = parseInt(prompt("Digite 10 números reais:  "))
            arrayNumeros[i] = numero 
            if (numero < 0) {
                negativo++
            }else{
                somaPositivos += numero
            }          
        }

        alert(`Números digitados: ${arrayNumeros}. Quantidade de números negativos: ${negativo}. Soma dos números positivos: ${somaPositivos}`)

    </script>    
</body>
</html>
