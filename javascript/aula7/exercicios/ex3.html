<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Faça um algoritmo para adicionar 20 valores em um array e depois imprima-os no HTML. Evite que o array possua valores duplicados
        */

        let arrayNumeros = []
          
        for (let i = 0; i < 20; i++) {
            let numero = parseInt(prompt("Digite um valor:  "))
            
            if (arrayNumeros.indexOf(numero) != -1) {
                alert('ERRO! Número repetido, digite novamente')
                let numero2 = parseInt(prompt("Digite um valor:  "))
                arrayNumeros[i] = numero2 
                
            }else{
                arrayNumeros[i] = numero 
            }
        }

        document.write(`<p> ${arrayNumeros}`)

    </script>    
</body>
</html>
