<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Faça um programa que leia um vetor de seis elementos numéricos inteiros, calcule e mostre:
        -A quantidade de números pares
        -Quais os números pares
        -A quantidade de números ímpares
        -Quais os números ímpares
        */

        let arrayNumeros = []
        let par = 0;
        let impar = 0;
        let numerosPares = []
        let numerosImpares = []

        for (let i = 0; i < 6; i++) {
            let numero = parseInt(prompt("Digite 6 números inteiros:  "))
            arrayNumeros[i] = numero 
            if (numero % 2 == 0) {
                par++
                numerosPares += numero
            }else{
                impar++
                numerosImpares += numero
            }          
        }

        alert(`Foram digitados ${par} números pares e ${impar} números ímpares. Números pares: ${numerosPares}, números ímpares ${numerosImpares}`)
        

    </script>
    
</body>
</html>
